<head>
  <title>Calculate This!</title>
  <meta charset="UTF 8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="output">
      <div class="display" id="answer"></div>
      <div class="display" id="input"></div>
    </div>
    <div class="button row1" id="AC" onclick="void(0)">AC</div>
    <div class="button row1" id="C" onclick="void(0)">C</div>
    <div class="button row1" id="toggle" onclick="void(0)">+/-</div>
    <div class="button row1" id="divide" onclick="void(0)"> &divide; </div>
    <div class="button row2" id="7" onclick="void(0)">7</div>
    <div class="button row2" id="8" onclick="void(0)">8</div>
    <div class="button row2" id="9" onclick="void(0)">9</div>
    <div class="button row2" id="multiply" onclick="void(0)">x</div>
    <div class="button row3" id="4" onclick="void(0)">4</div>
    <div class="button row3" id="5" onclick="void(0)">5</div>
    <div class="button row3" id="6" onclick="void(0)">6</div>
    <div class="button row3" id="minus" onclick="void(0)">-</div>
    <div class="button row4" id="1" onclick="void(0)">1</div>
    <div class="button row4" id="2" onclick="void(0)">2</div>
    <div class="button row4" id="3" onclick="void(0)">3</div>
    <div class="button row4" id="plus" onclick="void(0)">+</div>
    <div class="button row5" id="0" onclick="void(0)">0</div>
    <div class="button row5" id="point" onclick="void(0)">.</div>
    <div id="equals" class="button row5" onclick="void(0)"> = </div>
  </div>
  <script src="app.js"></script>
</body>
